            color: #141211;
            text-decoration: none;
            box-shadow: 0 0 0;

            margin-top: 10px;
        }

        #submitButton:hover {

            box-shadow: 0px 12px 1px #141211;
        }

        #submitButton:active {

            box-shadow: 0 0 0;
        }

        /* 오른쪽 컨테이너 (이미지) */

            display: flex;
            align-items: center;
            justify-content: center;

                align-items: center;
                height: auto;
                padding: 20px;
            }

            }

            }
